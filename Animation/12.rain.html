<html>
	<head>
		<title>Rain</title>

		<style>
	body {
	padding:0;
	margin:0;
	background: url('../images/bg1.jpg');
	background-repeat: no-repeat;
	background-size: cover;
} 


.rain {
	height: 100%;
	background: url('../images/rain.png');
	animation: rain .3s linear infinite;
} 


@keyframes rain {
	0% { background-position: 0% 0%; }

	100% { background-position: 20% 100%; }
}

		</style>
	</head>

<body>
	
<div class="rain"></div>  

</body>
</html>
